<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本生成器 - 自定义内容选择</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            margin: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2575fc;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6a11cb;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .options-section {
            flex: 1;
            min-width: 300px;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        .category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 1.3rem;
            color: #2575fc;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px dashed #c2d6ff;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
        }
        
        .option-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .option-item label {
            cursor: pointer;
            font-size: 1rem;
            color: #444;
            transition: color 0.3s;
        }
        
        .option-item label:hover {
            color: #6a11cb;
            font-weight: 500;
        }
        
        .result-display {
            flex: 1;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            min-height: 250px;
        }
        
        .result-display h3 {
            color: #2575fc;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
        }
        
        #generatedText {
            background: white;
            border-radius: 10px;
            padding: 20px;
            min-height: 180px;
            border: 1px solid #e0e6ff;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #generateBtn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        #generateBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        #saveBtn {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 176, 155, 0.4);
        }
        
        #saveBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 176, 155, 0.6);
        }
        
        #resetBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        #resetBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>自定义文本生成器</h1>
            <p class="subtitle">选择选项组合，创建您专属的文本内容</p>
        </header>
        
        <div class="main-content">
            <div class="options-section">
                <div class="category">
                    <div class="category-title">
                        <i class="fas fa-handshake"></i>
                        <span>问候语</span>
                    </div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="checkbox" id="greeting1" name="greeting" value="你好">
                            <label for="greeting1">你好</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="greeting2" name="greeting" value="欢迎">
                            <label for="greeting2">欢迎</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="greeting3" name="greeting" value="尊敬的客户">
                            <label for="greeting3">尊敬的客户</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="greeting4" name="greeting" value="亲爱的朋友">
                            <label for="greeting4">亲爱的朋友</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="greeting5" name="greeting" value="嗨">
                            <label for="greeting5">嗨</label>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-title">
                        <i class="fas fa-clock"></i>
                        <span>时间</span>
                    </div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="checkbox" id="time1" name="time" value="早上">
                            <label for="time1">早上</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="time2" name="time" value="下午">
                            <label for="time2">下午</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="time3" name="time" value="晚上">
                            <label for="time3">晚上</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="time4" name="time" value="凌晨">
                            <label for="time4">凌晨</label>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-title">
                        <i class="fas fa-cloud-sun"></i>
                        <span>天气</span>
                    </div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="checkbox" id="weather1" name="weather" value="晴天">
                            <label for="weather1">晴天</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="weather2" name="weather" value="雨天">
                            <label for="weather2">雨天</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="weather3" name="weather" value="多云">
                            <label for="weather3">多云</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="weather4" name="weather" value="下雪">
                            <label for="weather4">下雪</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="weather5" name="weather" value="刮风">
                            <label for="weather5">刮风</label>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-title">
                        <i class="fas fa-running"></i>
                        <span>活动</span>
                    </div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="checkbox" id="activity1" name="activity" value="购物">
                            <label for="activity1">购物</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="activity2" name="activity" value="学习">
                            <label for="activity2">学习</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="activity3" name="activity" value="运动">
                            <label for="activity3">运动</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="activity4" name="activity" value="旅游">
                            <label for="activity4">旅游</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="activity5" name="activity" value="工作">
                            <label for="activity5">工作</label>
                        </div>
                    </div>
                </div>
                
                <div class="category">
                    <div class="category-title">
                        <i class="fas fa-comment-dots"></i>
                        <span>结束语</span>
                    </div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="checkbox" id="closing1" name="closing" value="再见">
                            <label for="closing1">再见</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="closing2" name="closing" value="谢谢">
                            <label for="closing2">谢谢</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="closing3" name="closing" value="祝您愉快">
                            <label for="closing3">祝您愉快</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="closing4" name="closing" value="保持联系">
                            <label for="closing4">保持联系</label>
                        </div>
                        <div class="option-item">
                            <input type="checkbox" id="closing5" name="closing" value="期待回复">
                            <label for="closing5">期待回复</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <div class="result-display">
                    <h3>生成的文本</h3>
                    <div id="generatedText">
                        请选择选项后点击"生成文本"按钮
                    </div>
                </div>
                
                <div class="actions">
                    <button id="generateBtn">
                        <i class="fas fa-magic"></i>
                        <span>生成文本</span>
                    </button>
                    <button id="saveBtn">
                        <i class="fas fa-save"></i>
                        <span>保存文本</span>
                    </button>
                    <button id="resetBtn">
                        <i class="fas fa-redo"></i>
                        <span>重置选项</span>
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>文本生成器 &copy; 2023 | 选择选项创建自定义内容</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const saveBtn = document.getElementById('saveBtn');
            const resetBtn = document.getElementById('resetBtn');
            const generatedText = document.getElementById('generatedText');
            
            // 生成文本函数
            generateBtn.addEventListener('click', function() {
                // 获取所有选中的选项
                const greetings = getSelectedValues('greeting');
                const times = getSelectedValues('time');
                const weathers = getSelectedValues('weather');
                const activities = getSelectedValues('activity');
                const closings = getSelectedValues('closing');
                
                // 构建文本
                let text = '';
                
                if (greetings.length > 0) {
                    text += greetings.join(' ') + '，';
                }
                
                if (times.length > 0 || weathers.length > 0) {
                    text += '现在是';
                    if (times.length > 0) {
                        text += times.join(' ');
                    }
                    if (weathers.length > 0) {
                        text += '，天气是' + weathers.join(' ');
                    }
                    text += '。\n';
                }
                
                if (activities.length > 0) {
                    text += '建议您进行' + activities.join('、') + '活动。\n';
                }
                
                if (closings.length > 0) {
                    text += closings.join('，') + '！';
                }
                
                if (text === '') {
                    generatedText.innerHTML = '请至少选择一个选项';
                    generatedText.style.color = '#ff416c';
                } else {
                    generatedText.textContent = text;
                    generatedText.style.color = '#444';
                }
            });
            
            // 保存文本函数
            saveBtn.addEventListener('click', function() {
                const text = generatedText.textContent;
                if (text === '请选择选项后点击"生成文本"按钮' || text === '请至少选择一个选项') {
                    alert('请先生成有效的文本内容');
                    return;
                }
                
                const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'custom_text.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // 显示保存成功消息
                const originalText = generatedText.textContent;
                generatedText.textContent = '文本已保存为 custom_text.txt';
                generatedText.style.color = '#00b09b';
                
                setTimeout(() => {
                    generatedText.textContent = originalText;
                    generatedText.style.color = '#444';
                }, 2000);
            });
            
            // 重置选项函数
            resetBtn.addEventListener('click', function() {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                generatedText.textContent = '请选择选项后点击"生成文本"按钮';
                generatedText.style.color = '#777';
            });
            
            // 辅助函数：获取选中的值
            function getSelectedValues(name) {
                const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
                return Array.from(checkboxes).map(cb => cb.value);
            }
        });
    </script>
</body>
</html>
